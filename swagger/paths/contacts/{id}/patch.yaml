tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: "Update contact by id"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: "65ca67e7ae7f10c88b598384"
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "Homer Simpson"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+380998765432"
          email:
            description: "Contact's email"
            type: string
            example: "homer3@simpson.com"
          isFavourite:
            description: "Mark for favourite contacts"
            type: boolean
            example: false
          contactType:
            description: "Type of contact"
            type: string
            enum: ["work", "home", "personal"]
          userId:
            description: "Users's id"
            type: string
            example: 65ca67e7ae7f10c88b598384
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  "200":
    description: "Update contact by id"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: "../../../components/schemas/contact.yaml"
  "401":
    $ref: "../../../components/responses/401.yaml"
