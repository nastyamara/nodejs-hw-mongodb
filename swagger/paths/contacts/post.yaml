tags:
  - Contacts
summary: Add contact
operationId: addContact
description: "Create a contact with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "James Bond"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+380007007007"
          email:
            description: "Contact's email"
            type: string
            example: "james0073@bond.com"
          isFavourite:
            description: "Mark for favourite contacts"
            type: boolean
            example: true
          contactType:
            description: "Type of contact"
            type: string
            enum: ["work", "home", "personal"]
          userId:
            description: "Users's id"
            type: string
            example: 65ca67e7ae7f10c88b598384
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  "201":
    description: Adds new contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: "../../components/schemas/contact.yaml"
  "401":
    $ref: "../../components/responses/401.yaml"
